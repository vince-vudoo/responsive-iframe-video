<!DOCTYPE html>
<html>

<head>
	<title>Vudoo iframe embed examples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/vudoo_responsive_embed.css" />
</head>

<body>

	<header>
		<div class="container stack clearfix">
			<div class="logo">
				<a href="/">
					<img src="https://vudoo.com/wp-content/themes/vudoo/images/vudoo-logo-black-horizontal.png" alt="Vudoo" id="black-vudoo-logo">
				</a>
			</div>
		</div>
	</header>

	<section class="stack clearfix">
		<div class="container">

		<!-- VUDOO RESPONSIVE 16:9 IFRAME HTML -->
		<div class="vudoo--embed">
			<div class="video--outer">
			<div class="video--responsive video--ratio_16_9">
				<div class="video--wraper">

				<!-- VUDOO -->
				<iframe  id="vudoo-iframe-12725411135" width="640" height="360" src="https://vudoo.net/embed/12725411135" frameborder="0"  allow="autoplay" allowfullscreen ></iframe><script src="https://vudoo.net/sites/all/themes/basic/js/iframe/vudoo__vxo_frame.js"></script><script>document.getElementById("vudoo-iframe-12725411135").onload = function() {var vudooFrame = new vudooIframeEmbed({frame:this,embedid:"12725411135"});};var toggle_frame_screen=function(e,t){var l=document.getElementById("vudoo-iframe-12725411135");e?(l.style.position="fixed",l.style.bottom="0",l.style.left="0",l.style.width="100vw",l.style.height="100%",l.style.zIndex="500000"):(l.style.position="",l.style.top="",l.style.left="",l.style.width="",l.style.height=t.frameHeight,l.style.maxWidth="100%");};</script>
				<!--./VUDOO -->

				</div>
			</div>
			</div>
		</div>
		<!-- ./VUDOO RESPONSIVE IFRAME HTML -->

		</div>
	</section>
</body>
</html>
